<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <form class="Calculator">
        <div class="form-group">
            <input type="text">
        </div>
       <div class="form-group">
        <button type="button"  onclick="addvalue('%')">%</button type="button" >
            <button type="button" onclick="clearval()">C</button type="button" >
                <button type="button" onclick="deleteCharacter()">DEL</button type="button" >
                    <button type="button" onclick="addvalue('/')">/</button type="button" >
                    </div>
       <div class="form-group">
        <button type="button" onclick="addvalue('1')">1</button type="button">
            <button type="button" onclick="addvalue('2')">2</button type="button" >
                <button type="button" onclick="addvalue('3')">3</button type="button" >
                    <button type="button" onclick="addvalue('+')">+</button type="button">
                    </div>
       <div class="form-group">
        <button type="button" onclick="addvalue('4')">4</button type="button" >
        <button type="button" onclick="addvalue('5')">5</button type="button" >
            <button type="button" onclick="addvalue('6')">6</button type="button">
                <button type="button" onclick="addvalue('-')">-</button type="button" >
                </div>
       <div class="form-group">
        <button type="button" onclick="addvalue('7')">7</button type="button">
            <button type="button" onclick="addvalue('8')">8</button type="button" >
                <button type="button" onclick="addvalue('9')">9</button type="button">
                    <button type="button" onclick="addvalue('*')">*</button type="button">
                    </div>
       <div class="form-group">
        <button type="button" onclick="addvalue('00')">00</button type="button">
            <button type="button" onclick="addvalue('0')">0</button type="button">
                <button type="button" onclick="addvalue('.')">.</button type="button" > 
                    <button type="button" onclick=" evaluateVal()"class="value">=</button>
    </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
